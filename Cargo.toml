[package]
name = "network-ghost-v5"
version = "5.0.0"
edition = "2021"
authors = ["Network Ghost Team"]
description = "Zero-Knowledge Phantom Network Tunnel - Anti-AI DPI System"
license = "MIT"

[profile.dev]
opt-level = 0
debug = true
incremental = true

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.release-router]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
debug = false
debug-assertions = false
overflow-checks = false
rpath = false

[lib]
name = "network_ghost_v5"
path = "src/lib.rs"

[[bin]]
name = "network-ghost"
path = "src/main.rs"

[[bin]]
name = "daemon"
path = "src/bin/daemon.rs"

[[bin]]
name = "scanner"
path = "src/bin/scanner.rs"

[[bin]]
name = "proxy-checker"
path = "src/bin/proxy_checker.rs"

[[bin]]
name = "auto-updater"
path = "src/bin/auto_updater.rs"

